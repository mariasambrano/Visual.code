<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div id="Formulario">
        <h1> Formulario html5</h1>
        <hr>
        <form action="" name="formulario" method="post">
            <!--caja de texto-->
            <input type="text" placeholder="Nombre" / required>
            <br>
            <input type="email" name="email" id="" placeholder="Email" required>
            <br>
            <input type="password" placeholder="password" required>
            <br>
            <input type="date" name="calendario" id="" required >
            <br>
            <input type="color" name="colores" id="" required>
            <br>
            <input type="number" name="numbero" id="" max="10" min="1" required>
            <br>
            <input type="file" name="archivos" id="" required>
            <br>
            <input type="radio" name="opcion" id="" required>
            <label for="Selecciona"></label>
            <input type="submit" value="enviar" required>

        </form>
    </div>
</body>
</html>
